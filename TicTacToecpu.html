	function hatAktuellerSpielerGewonnen()
	
	{
		if(feld[0][0]==aktuellerSpieler)
		{
			if(feld[0][1]==aktuellerSpieler)
			{

				}
			}
			
		}

	function feldBelegen(x,y)
	{
	
			if(x==0 && y==0)
			{
				feld[0][0]=aktuellerSpieler
			}
			else if(x==0 && y==1)
			{	
				feld[0][1]=aktuellerSpieler
			}
			else if(x==0 && y==2)
			{
				feld[0][2]=aktuellerSpieler
			}
		
			else if(x==1 && y==0)
			{
				feld[1][0]=aktuellerSpieler
			}
			else if(x==1 && y==1)

				feld[1][1]=aktuellerSpieler
			}
			else if(x==1 && y==2)

				feld[1][2]=aktuellerSpieler
			}
		
			else if(x==2 && y==0)
			{
				feld[2][0]=aktuellerSpieler
			}
			else if(x==2 && y==1)
			{	
				feld[2][1]=aktuellerSpieler
			}
			else if(x==2 && y==2)

				feld[2][2]=aktuellerSpieler
			}	
		
	}
