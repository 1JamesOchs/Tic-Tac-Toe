<html>
	<body>
	<script type="text/javascript">	
	let f00=' '
	let f01=' '
	let f02=' '
	let f10=' '
	let f11=' '
	let f12=' '
	let f20=' '
	let f21=' '
	let f22=' '
	let aktuellerSpieler='x'
	let spielBeendet=false
	
	function spielerWechseln()
	{
		if (aktuellerSpieler=='x')
		{
			aktuellerSpieler='o'
		}
		else 
		{
			aktuellerSpieler='x'
		}
	}
	function zugMachen(x,y)
	{
		if(spielBeendet==false)
		{
			let zellenId=x+'.'+y
			document.getElementById(zellenId).value=aktuellerSpieler
			feldBelegen(x,y)
			spielBeendet=hatAktuellerSpielerGewonnen()
			if(spielBeendet==false)
			{
				spielerWechseln() 
				cpuZug()
			}
		}
		if(feldNochFrei=false)
		{
			let zellenId=x+'.'+y
			document.getElementById(zellenId).value=aktuellerSpieler
			feldBelegen(x,y)
			spielBeendet=hatAktuellerSpielerGewonnen()
			if(spielBeendet==false)
			{
				spielerWechseln() 
				cpuZug()
			}
		}		
	}			
	
	function feldNochFrei(x,y)
	
	{
		{
			if(x==0 && y==0 && f00==' ')
		
			return true
			else return false
		}
		{
			if(x==0 && y==1 && f01==' ')
		
			return true
		}
		{
			if(x==0 && y==2 && f02==' ')
		
			return true
		}	
		{
			if(x==1 && y==0 && f10==' ')
		
			return true
		}		
		{
			if(x==1 && y==1 && f11==' ')
		
			return true
		}
		{
			if(x==1 && y==2 && f12==' ')
		
			return true
		}
		{
			if(x==2 && y==0 && f20==' ')
		
			return true
		}
		{
			if(x==2 && y==1 && f21==' ')
		
			return true
		}
		{
			if(x==2 && y==2 && f22==' ')
		
			return true
		}
		return false
	}
	
	function cpuZug()
	{
		let zufallsfeld=Math.floor(Math.random()*9)
		console.log(zufallsfeld)
	
		let x=-1 
		let y=-1
		
		if(f00==' ' && f01==f02 && f01!=' ' || f00==' ' && f10==f20 && f10!= ' ' || f00==' ' && f11==f22 && f11!=' ')
		{
			x=0
			y=0
		}
		if(f01==' ' && f00==f02 && f01==' ' && f00!=' ' || f01==' ' && f11==f21 && f11!= ' ')
		{
			x=0
			y=1
		}
		if(f02==' ' && f00==f01 && f00!=' ' || f02==' ' && f12==f22 && f12!= ' ' || f02==' ' && f11==f20 && f11!=' ')
		{
			x=0
			y=2
		}
		if(f10==' ' && f11==f12 && f11!=' ' || f10==' ' && f00==f20 && f00!= ' ')
		{
			x=1
			y=0
		}
		if(f11==' ' && f10==f12 && f10!=' ' || f11==' ' && f01==f21 && f01!= ' ' || f11==' ' && f00==f22 && f00!=' ' || f11==' ' && f02==f20 && f02!=' ')
		{
			x=1
			y=1
		}
		if(f12==' ' && f10==f11 && f10!=' ' || f12==' ' && f02==f22 && f02!= ' ')
		{
			x=1
			y=2
		}
		if(f20==' ' && f21==f22 && f21!=' ' || f20==' ' && f00==f10 && f00!= ' ' || f20==' ' && f02==f11 && f02!=' ')
		{
			x=2
			y=0
		}
		if(f21==' ' && f20==f22 && f20!=' ' || f21==' ' && f01==f11 && f01!= ' ')
		{
			x=2
			y=1
		}
		if(f22==' ' && f20==f21 && f21!=' ' || f22==' ' && f02==f12 && f02!= ' ' || f22==' ' && f00==f11 && f00!=' ')
		{
			x=2
			y=2
		}
	
		if(x==-1)
		{
			if(zufallsfeld==0 && f00==' ')
			{
				x=0 
				y=0
			}
			if(zufallsfeld==1 && f01==' ')
			{
				x=0 
				y=1
			}
			if(zufallsfeld==2 && f02==' ')
			{
				x=0
				y=2
			}
			if(zufallsfeld==3 && f10==' ')
			{
				x=1
				y=0
			}
			if(zufallsfeld==4 && f11==' ')
			{
				x=1
				y=1
			}
			if(zufallsfeld==5 && f12==' ')
			{
				x=1
				y=2
			}
			if(zufallsfeld==6 && f20==' ')
			{
				x=2
				y=0
			}
			if(zufallsfeld==7 && f21==' ')
			{
				x=2
				y=1
			}
			if(zufallsfeld==8 && f22==' ')
			{
				x=2
				y=2
			}
		}	
		
		if(x>=0)
		{	
		
			let zellenId=x+'.'+y
			document.getElementById(zellenId).value=aktuellerSpieler
			feldBelegen(x,y)
			spielBeendet=hatAktuellerSpielerGewonnen()
			spielerWechseln()
		}
	
		else 
		{
			cpuZug()
		}
	}
	function hatAktuellerSpielerGewonnen()
	
	{
		if(f00==aktuellerSpieler)
		{
			if(f01==aktuellerSpieler)
			{
				if(f02==aktuellerSpieler)
				{
					siegDarstellen(0,0,0,1,0,2)
					return true
				}
			}
			
		}
		if(f10==aktuellerSpieler && f11==aktuellerSpieler && f12==aktuellerSpieler)
		{
			
			siegDarstellen(1,0,1,1,1,2)
			return true
		}
		if(f20==aktuellerSpieler && f21==aktuellerSpieler && f22==aktuellerSpieler)
		{
			
			siegDarstellen(2,0,2,1,2,2)
			return true
		}
		if(f00==aktuellerSpieler && f11==aktuellerSpieler && f22==aktuellerSpieler)
		{
			
			siegDarstellen(0,0,1,1,2,2)
			return true
		}
		if(f02==aktuellerSpieler && f11==aktuellerSpieler && f20==aktuellerSpieler)
		{
			
			siegDarstellen(0,2,1,1,2,0)
			return true
		}
		if(f00==aktuellerSpieler && f10==aktuellerSpieler && f20==aktuellerSpieler)
		{
			
			siegDarstellen(0,0,1,0,2,0)
			return true
		}
		if(f01==aktuellerSpieler && f11==aktuellerSpieler && f21==aktuellerSpieler)
		{
			
			siegDarstellen(0,1,1,1,2,1)
			return true
		}
		if(f02==aktuellerSpieler && f12==aktuellerSpieler && f22==aktuellerSpieler)
		{
			
			siegDarstellen(0,2,1,2,2,2)
			return true
		}
		return false
	}
	function feldBelegen(x,y)
	{
	
			if(x==0 && y==0)
			{
				f00=aktuellerSpieler
			}
			else if(x==0 && y==1)
			{	
				f01=aktuellerSpieler
			}
			else if(x==0 && y==2)
			{
				f02=aktuellerSpieler
			}
		
			else if(x==1 && y==0)
			{
				f10=aktuellerSpieler
			}
			else if(x==1 && y==1)
			{	
				f11=aktuellerSpieler
			}
			else if(x==1 && y==2)
			{
				f12=aktuellerSpieler
			}
		
			else if(x==2 && y==0)
			{
				f20=aktuellerSpieler
			}
			else if(x==2 && y==1)
			{	
				f21=aktuellerSpieler
			}
			else if(x==2 && y==2)
			{
				f22=aktuellerSpieler
			}	
		
	}
	
	function siegDarstellen(x1,y1,x2,y2,x3,y3)
	{
		faerbeButton(x1,y1)
		faerbeButton(x2,y2)
		faerbeButton(x3,y3)
	}
	
	function faerbeButton(x,y)
	{
		let zellenId=x+'.'+y
		document.getElementById(zellenId).style.backgroundColor="#00ff00"
	}
	 
	</script>
	<table>
		<tr>
			<td>
			<input type="button" id="0.0" onClick="zugMachen(0,0)" style="min-width:200px;min-height:200px;font-size:60pt;">
			</input>
			</td>
			<td>
			<input type="button" id="0.1" onClick="zugMachen(0,1)" style="min-width:200px;min-height:200px;font-size:60pt;">
			</input>
			</td>
			<td>
			<input type="button" id="0.2" onClick="zugMachen(0,2)" style="min-width:200px;min-height:200px;font-size:60pt;">
			</input>
			</td>
		</tr>
		<tr>
			<td>
			<input type="button" id="1.0" onClick="zugMachen(1,0)" style="min-width:200px;min-height:200px;font-size:60pt;">
			</input>
			</td>
			<td>
			<input type="button" id="1.1" onClick="zugMachen(1,1)" style="min-width:200px;min-height:200px;font-size:60pt;">
			</input>
			</td>
			<td>
			<input type="button" id="1.2" onClick="zugMachen(1,2)" style="min-width:200px;min-height:200px;font-size:60pt;">
			</input>
			</td>
		</tr>
		<tr>
			<td>
			<input type="button" id="2.0" onClick="zugMachen(2,0)" style="min-width:200px;min-height:200px;font-size:60pt;">
			</input>
			</td>
			<td>
			<input type="button" id="2.1" onClick="zugMachen(2,1)" style="min-width:200px;min-height:200px;font-size:60pt;">
			</input>
			</td>
			<td>
			<input type="button" id="2.2" onClick="zugMachen(2,2)" style="min-width:200px;min-height:200px;font-size:60pt;">
			</input>
			</td>
		</tr>
	</table>
